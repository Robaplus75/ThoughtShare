{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="col-md-8 offset-md-2">
            {% for post in posts %}
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="{{ url_for('uploads', filename=post.image) }}" alt="image" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h3><a href="{{ url_for('blog.detail', slug=post.slug) }}">{{ post.title }}</a></h3>
                    <p>{{ post.body }}</p>
                    <a href="{{ url_for('blog.detail', slug=post.slug) }}" class="btn btn-primary">Read more</a>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
