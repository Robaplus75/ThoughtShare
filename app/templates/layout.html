<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>{% block title %}Devblog{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('blog.posts')}}">DevBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.login') }}">Log In</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{{ url_for('users.register') }}">Register</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.logout') }}">LogOut</a>
                    </li>
                    {% if post %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-warning active" href="{{ url_for('blog.update', slug=post.slug) }}">Edit Post</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary active" href="{{ url_for('blog.create') }}">Create Post</a>
                        </li>
                    {% endif %}
                {% endif %}
            </ul>
            </div>
        </div>
      </nav>
    
    {% include 'flashes/flashes.html' %}
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
