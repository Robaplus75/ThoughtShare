{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <h1>{{ post.title }}</h1>
            <img src="{{ url_for('uploads', filename=post.image) }}" alt="image" class="img-fluid">
            <p>{{ post.body }}</p>
        </div>
    </div>
{% endblock %}
